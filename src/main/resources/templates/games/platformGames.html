<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${platform.getPlatformName()}"/>
</head>
<body>
<div th:each="game: ${platform.getGames()}">
    <a th:href="@{/games/{platformName}/{gameName}
        (platformName=${game.getPlatform().getPlatformName()},
        gameName=${game.getGameInfo().getGameName()})}"
       th:text="${game.getGameInfo().getGameName()}">>
    </a>
</div>
</body>
</html>
